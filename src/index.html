<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/5211805414.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="players-container">
    <label for="nickname">Enter your name!</label>
    <input type="text" id="nickname">
    <i class="fa-solid fa-arrow-right-to-bracket" id="enter-icon"></i>
  </div>
  <div id="players"></div>
  <div id="selection-container" class="hide">
    <h2>Select to start!</h2>
    <div id="options-container">
      <h4 id="x">X</h4>
      <h4 id="o">O</h4>
    </div>
  </div>
  <div id="gameboard-container" class="hide">

  </div>
  <div id="div-winner" class="hide">
    <h5></h5>
    <button type="button" id="refresh-button">New Round!</button>
  </div>
</body>
</html>
